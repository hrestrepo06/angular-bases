<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd> {{getHeroeDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>
</dl>


<button class="btn btn-primary mx-2"  (click)="changeHeroe()">Cambiar Nombre</button>

<button class="btn btn-primary"  (click)="changeAge()">Cambiar edad</button>
